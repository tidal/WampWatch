language: php
php:
  - 5.6
  - 7
  - hhvm 

matrix:
    allow_failures:
        - php: hhvm

before_script:
  - composer selfupdate
  - composer install --no-interaction

script:
  - ./vendor/bin/phpunit --coverage-clover=coverage.clover 
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - php vendor/bin/codacycoverage clover coverage.clover
